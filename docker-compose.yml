version: "3"
services:
  simplemodbot:
    container_name: simplemodbot
    image: simplemodbot
    restart: always
    build: .
    links:
      - simplemodbot-db
  simplemodbot-db:
    container_name: simplemodbot-db
    image: mongo
    volumes:
      - /data/simplemodbot-db:/data/db
    expose:
      - "27017"